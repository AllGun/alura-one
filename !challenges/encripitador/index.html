<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- javascript -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <img
        id="a-logo"
        src=""
        alt="Logo da alura. O logo é a letra a minúscula na cor azul escuro."
      />
    </header>

    <main>
      <section>
        <textarea
          class="input-text"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Digite seu texto"
        ></textarea>
        <div class="button-botoes">
          <button id="encript-btn" onclick="encryptBtn()">Criptografar</button>
          <button id="descript-btn" onclick="decryptBtn()">Descriptografar</button>
        </div>
      </section>

      <section>
        <textarea
          class="output-text"
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </section>
    </main>
  </body>
</html>
