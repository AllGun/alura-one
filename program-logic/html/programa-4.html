<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <canvas width="600" height="400"></canvas>
    </center>

    <script>
      var digitalCanvas = document.querySelector("canvas");
      var brushTool = digitalCanvas.getContext("2d");

      brushTool.fillStyle = 'lightgray';
      brushTool.fillRect(0, 0, 600, 400);
      brushTool.fill();

      var circleColor;


      function drawCircle(x, y, radius) {
        brushTool.fillStyle = circleColor;
        brushTool.beginPath();
        brushTool.arc(x, y, radius, 0, 2 * Math.PI);
        brushTool.fill();
      }

      function clearDigitalCanvas() {
        brushTool.clearRect(0, 0, 600, 400);
      }

      var x = 20;
      var y = 200;
      var way = 1;
      var radiusBlue = 20;
      var radiusWay = 1;

      function updateDigitalCanvas() {
        clearDigitalCanvas();

        drawCircle(x, y, radiusBlue);

        if (x == 580) {
          way = -1;
        } else if (x == 20) {
          way = 1;
        }

        if (radiusBlue == 20) {
          radiusWay = 1;
          circleColor = "blue";
        } else if (radiusBlue == 30) {
          radiusWay = -1;
          circleColor = "red";
        }

        radiusBlue = radiusBlue + radiusWay;
        x = x + way;
      }

      setInterval(updateDigitalCanvas, 50);
    </script>
  </body>
</html>
